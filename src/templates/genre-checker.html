<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../static/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>Alexandria: Genre Checker</title>
    </head>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="sidenavbar col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                <!--Fill content using JQuery-->
            </div>

            <div class="content col py-3">
                <div class = "header row p-2 mx-2 mt-4 bg-teal-200">
                    <p class="m-0"> <a class="text-decoration-none text-dark" href="home.html">Home</a> >> <a class="text-decoration-none text-dark" href="genre-checker.html"> Genre Checker</a></p>
                </div>
                <div class="content row px-2 py-3 mx-2 mt-1 text-justify bg-blue-100">
                    <p class="lead fs-6 pt-2">
                        Insert instruction on the genre checker.
                    </p>
                    <div class = "content col py-3 mb-1 text-white">
                        <div class="input-group mb-3">
                            <textarea class="form-control bg-white px-3" rows="10" placeholder="Enter summary text here" aria-label="summary" aria-describedby="basic-addon1"></textarea>
                        </div>
                        <div class="mt-2 mb-3 d-grid justify-content-end">
                            <button type="btn" class="genre-btn text-white rounded-2 px-3 py-1 border-0 shadow-sm">Check Genre</button>
                        </div> 
                    </div>
                </div>

            </div>
        </div>
    </div>
